<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 id="headingdesc">Generate a <span id="green"><br>random password</span></h1>
            <p id="desc">Never use an insecure password again.</p>
        </div>
        <button id="generate">Generate passwords</button>
        <div id="line"></div>
        <div id="password"></div>
        <div id="pwbox">
            <p id="password1-el"></p>
            <p id="password2-el"></p>
        </div>
        <div class="rangeslider">
            <input class="myslider" id="sliderRange" type="range" min="1" max="15" value="15">
            <p>Password length: <span id="pwlength"></span></p>
          </div>
        <script src="index.js"></script>
    </body>
</html>
